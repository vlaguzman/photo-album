<!DOCTYPE HTML>

<html>
<head>
<meta charset="UTF-8">	
<title>SaleCode</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />

<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script src="phonegap.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.3.1.js"></script>

</head>


<body>
	<div data-role="page" data-theme="c" id="home">
		<div data-role="header" >
			<a data-icon="refresh" data-theme="c" href="#page-albums">Login</a>
			<h1>Page Title</h1>
			<a data-icon="refresh" data-theme="c" class="ui-btn-right">Registro</a>
		</div>
		<!--
		<div class="principal-content" data-role="content" data-theme="b">
			
			<div id="loader-home"><img src="img/loader.gif" /></div>
			<div id="error-wrap">
			
		</div>
			-->
		<div data-role="content">
			<div id="albums-grid" class="ui-grid-b">
			    <div class="ui-block-a"><div class="ui-bar ui-bar-e" style="height:60px">A</div></div>
			    <div class="ui-block-b"><div class="ui-bar ui-bar-e" style="height:60px">B</div></div>
			    <div class="ui-block-c"><div class="ui-bar ui-bar-e" style="height:60px">C</div></div>
			</div>
		</div>	

		<div data-role="footer" class="ui-bar" data-position="fixed" data-id="footer1">
			<div data-role="navbar">

			</div>
		</div>
	</div>

	<div data-role="page" data-theme="c" id="page-albums" data-add-back-btn="true">
		<div data-role="header" >
			<h1>Page Title</h1>
			<a href="#form-album" data-icon="refresh" data-theme="c" class="ui-btn-right">Crear Album</a>
		</div>

		<div data-role="content" data-theme="c">
			<div data-role="content">
				<div id="albums-grid" class="ui-grid-b">
				    <div class="ui-block-a"><div class="ui-bar ui-bar-e" style="height:60px">A</div></div>
				    <div class="ui-block-b"><div class="ui-bar ui-bar-e" style="height:60px">B</div></div>
				    <div class="ui-block-c"><div class="ui-bar ui-bar-e" style="height:60px">C</div></div>
				</div>
			</div>	
		</div>	
	</div>

	<div data-role="page" data-theme="c" id="form-album" data-add-back-btn="true">
		<div data-role="header" >
			<h1>Photo Album</h1>
		</div>

		<div data-role="content">
			<input type="text" name="text-basic" id="name" value="" placeholder="Nombre">
			<textarea cols="40" rows="8" name="textarea" id="description" placeholder="Descripcion"></textarea>
			<label for="file">Foto:</label>
			<input type="file" name="file" id="file" value="">
			<label for="slider2">Limite de stickers:</label>
			<select name="slider2" id="slider2" data-role="slider">
			    <option value="off">No</option>
			    <option value="on">Si</option>
			</select>
			<p>Si no seleccionas límite podrás subir todo los stickers qué quieras.</p>
			<label for="number-pattern">Número de stickers:</label>
			<input type="number" name="number" pattern="[0-9]*" id="cant-stickers" value="0" disabled="true">
		</div>	
	</div>


	<script src="js/jquery-1.10.1.min.js"></script> 
	<script src="js/jquery.mobile-1.3.2.min.js"></script> 

</body>

</html>
