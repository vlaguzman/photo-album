<body>
	<div data-role="page" data-theme="c" id="home">
		<div data-role="header" >
			<a data-icon="refresh" data-theme="c" href="#page-albums">Login</a>
			<a data-icon="refresh" data-theme="c" href="#login">Login</a>
			<h1>Page Title</h1>
			<a data-icon="refresh" href="#registro" data-theme="c" class="ui-btn-right">Registro</a>
		</div>
		<!--

			<div id="error-wrap">

		<div data-role="content">
			<ul class="albums-list" data-role="listview" data-inset="true">

			</ul>
		</div>	

		<div data-role="footer" class="ui-bar" data-position="fixed" data-id="footer1">
			<div data-role="navbar">

			</div>
		</div>
	</div>

	<div data-role="page" data-theme="c" id="page-albums" data-add-back-btn="true">
		<div data-role="header" >
			<h1>Page Title</h1>
			<a href="#form-album" data-icon="refresh" data-theme="c" class="ui-btn-right">Crear Album</a>
		</div>

		<div data-role="content" data-theme="c">
			<ul class="albums-list" data-role="listview" data-inset="true">

			</ul>
		</div>	
	</div>


	<div data-role="page" data-theme="a" id="registro" data-add-back-btn="true">
		<div data-role="header">
			<h1>Registro</h1>
		</div>
		<div data-role="content" data-theme="b">
			<form id="form-registro">
				
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
				
				<label for="username">Nombre de usuario</label>
				<input type="text" id="username" name="username" required>

                <label for="password">Password</label><input type='password' id='p1' required>
                <label for="password">Confirm Password</label><input type='password' onfocus="validatePass(document.getElementById('p1'), this);" oninput="validatePass(document.getElementById('p1'), this);" required>
            

				<input type="submit" value="enviar" id="botonRegistro"/>
			</form>

		</div>	
		<div data-role="footer" class="ui-bar">
			<h4>Photo Album</h4>		
		</div>

	</div>

	<div data-role="page" data-theme="a" id="login" data-add-back-btn="true">
		<div data-role="header">
			<h1>Ingresa tus datos</h1>
		</div>
		<div data-role="content" data-theme="c">
			
			<!--<img src="img/copy.png">

			<div id="loader-home"><img src="img/loader.gif" /></div>
			<img src="img/logo.png">
			<div id="msj-error">
			</div>
			-->
			
			<form id="formulario-login" >
      			<input data-theme="c" type="text" id="nombredeusuario" name="nombredeusuario" placeholder="Nombre de usuario" required>
     			<input data-theme="c" type="password" id="clave" name="clave" placeholder="Contraseña" >
      			<input data-theme="c" type="submit" value="Iniciar Sesión" id="botonLogin">
    		</form>	
	
	 		
		</div>	

		<div data-role="footer" class="ui-bar" data-position="fixed" data-id="footer1">
			
		</div>
	</div>

	<div data-role="page" data-theme="c" id="form-album" data-add-back-btn="true">
		<div data-role="header" >
			<h1>Photo Album</h1>
		</div>

		<div data-role="content">
			<form>
				<input type="text" name="text-basic" id="name" value="" placeholder="Nombre">
				<textarea cols="40" rows="8" name="textarea" id="description" placeholder="Descripcion"></textarea>
				<label for="file">Foto:</label>
				<input type="file" name="file" id="file" value="">
				<label for="slider2">Limite de stickers:</label>
				<select name="slider2" id="limit" data-role="slider">
				    <option value="false">No</option>
				    <option value="true">Si</option>
				</select>
				<p>Si no seleccionas límite podrás subir todo los stickers qué quieras.</p>
				<label for="number-pattern">Número de stickers:</label>
				<input type="number" name="number" pattern="[0-9]*" id="cant-stickers" value="0" disabled="true">
				<button id="btn-send-album">Enviar</button>
			</form>
		</div>	
	</div>
	<div data-role="page" data-theme="c" id="album-sticker" data-add-back-btn="true">
		<div data-role="header" >
			<h1>Photo Album</h1>
		</div>

		<div data-role="content">
            <div class="form empty">

                <!-- <span class="icon list-alt"></span> -->
                <fieldset class="radius-top" data-icon="truck">
                    <!-- <input type="text" id="ILicensePlate" name="LicensePlate" placeholder="Ingrese la placa" requiered> -->
                </fieldset>
                <fieldset class="radius-top" data-icon="pushpin">
                     <input type="text" id="IAddress" name="Address" placeholder="Dirección">
                </fieldset>
                <!-- <fieldset class="radius-top" data-icon="map-marker">
                    <input type="text" id="ICity" name="City" placeholder="Ciudad">
                </fieldset>
                <fieldset class="radius-top" data-icon="globe">
                    <input type="text" id="ICountry" name="Country" placeholder="País">
                </fieldset> -->
                <fieldset class="radius-top" data-icon="picture">
                    <input type="file" name="filesToUpload[]" id="filesToUpload" accept="image/*; capture=camera"/>
                </fieldset>
                
                <output id="filesInfo"></output>
                <output id="statusSave"></output>

				<a id="btn-send-sticker" onClick="createSticker();">Enviar</a>
                <!--<a href="#" id="createSticker" class="button anchor" data-icon="eye-open" data-label="Crear Foto"></a>-->
                <!--<a href="#" id="consultReport" class="button anchor" data-icon="eye-open" data-label="Consultar Datos"></a>-->
                <!-- <a href="https://twitter.com/intent/tweet?original_referer=http%3A%2F%2Fdrive2in.com%2F&text=@drive_2in Acabo de cooperar en la protección y preservación de la vida en las vías, ¿y tú? #Social2in" class="button theme anchor" data-label="Tweet me" data-icon="twitter"></a> -->
            </div>
		</div>	
	</div>
        <div id="map" class="form empty" style="position: absolute; bottom: 0; width: 80%; left:50%; margin-left:-40%; height: 40%;"></div>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
